<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title> Navigation Bar</title>
    <style type="text/css">
      *{
        text-decoration:none;
        margin-top: 0px;
        margin-left: 0px;
        margin-right: 0px;
        margin-bottom: 0px;

      }

      .navbar{
        background: #F8F9FA;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        padding-right: 15px;
        padding-left: 15px ;
        padding-bottom: 15px;
        padding-top: 10px;

      }

      .navdiv{
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo a{
        font-size: 35px;
        font-weight:500;
        color: #2A9D8F;
      }

      li{
        list-style: none;
        display: inline-block;
      }

      li a{
        color: #333333;
        font-size: 18px;
        font-weight: bold;
        margin-right: 25px;
      }

      button{
        background-color: #2A9D8F;
        margin-left: 15px;
        margin-top: 10px;
        border-radius: 10px;
        padding: 10px;
        width: 90px;
      }
      button a{
        color: white;
        font-weight: bold;
        font-size: 15px;
      }
    </style>
</head>
<body>
    <nav class="navbar">
      <div class="navdiv">
        <div class="logo"><a href="{%url 'home'%}">Rannaghore Protidin</a></div>
          <ul>
              <li><a href="{%url 'home'%}">Home</a></li>
              <li><a href="{% url 'about_us' %}">About Us</a></li>
              <li><a href="#">Category </a></li>
              <li><a href="#"><i class="fa fa-shopping-cart" style="font-size:24px"></i></a></li>
              <button><a href="{% url 'sing_in' %}">SingIn</a></button>
              <button><a href="{% url 'sing_up' %}">SingUp</a></button>
          </ul>
      </div>
    </nav>
  </body>
  </html>
