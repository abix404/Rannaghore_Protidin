{% extends "base.html" %}

{% block title %}Place Order{% endblock %}

{% block content %}
<div class="order-container">
    <h2>Confirm Your Order</h2>

    <form action="{% url 'confirm_order' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="user_name">User Name:</label>
            <input type="text" id="user_name" name="user_name" value="{{ user_name }}" readonly>
        </div>

        <div class="form-group">
            <label for="order_number">Order Number:</label>
            <input type="text" id="order_number" name="order_number" value="{{ order_number }}" readonly>
        </div>

        <div class="form-group">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" value="{{ product_name }}" readonly>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ quantity }}" min="1">
        </div>

        <div class="form-group">
            <label for="status">Order Status:</label>
            <input type="text" id="status" name="status" value="{{ status }}" readonly>
        </div>

        <button type="submit" class="btn">Confirm Order</button>
    </form>
</div>
{% endblock %}
