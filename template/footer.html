<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Footer{% endblock %}</title>
    <style type="text/css">
        * {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            background: #81053f; /* Adjust to match the exact color in your image if needed */
        }
        .navdiv {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 10px;
            text-align: center;
        }
        .navdiv ul {
            list-style: none;
            padding: 0;
            display: inline-flex;
            gap: 30px;
            font-size: 18px;
        }
        .navdiv ul li a {
            color: white; /* Matches the white text from the image */
        }
        .navdiv p {
            text-align: center;
            color: white;
            font-size: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        {% block content %}
        <!-- Main page content goes here -->
        {% endblock %}
    </div>
    <footer>
        <div class="navdiv">
            <ul>
                <li><a href="#">Conditions of Use</a></li>
                <li><a href="#">Privacy Notice</a></li>
                <li><a href="#">Consumer Health Data Privacy Disclosure</a></li>
                <li><a href="#">Your Ads Privacy Choices</a></li>
            </ul>
            <p>&copy; Copyright Â©2025 Bokhtear Md Abid. All rights reserved</p>
        </div>
    </footer>
</body>
</html>
