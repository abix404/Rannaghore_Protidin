{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing In</title>
    <link rel="stylesheet" href="../../static/css/style_sing_in.css">
    <meta charset="UTF-8">
    <title>Sing In</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_sing_in.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="wrapper">
    <form action="">
        <h1>Login</h1>
        <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user-rectangle'></i>  <!--user icon-->
    </div>

    <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock'></i> <!--Lock icon-->
    </div>

    <div class="remember-forget">
    <lable><input type="checkbox">Remember me</lable>

    <a href="#">Forgot password?</a>
    </div>

    <p><button type="submit" class="btn">Login</button></p>
    <div class="register-link">
        <p> Don't have an account?
            <a href="{% url 'sing_up' %}">Register</a> </p>
    </div>

    <div class="back-to-home">
        <p> Back to
            <a href="{% url 'home'%}">Home</a> </p>
    </div>

    </form>
    </div>
</body>
</html>
